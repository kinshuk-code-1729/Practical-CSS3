<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="Selector.css">
</head>
<body>
    <h2>CSS Selectors</h2>
    <nav>This is a Navigation Bar</nav>
    <p class="text-aqua">1st Paragraph</p>
    <p class="">Any para</p>
    <p id="para2">2nd Paragraph</p>
    <!-- Space separates various classes in class attribute -->
    <p class="text-aqua bg-orange">3rd Paragraph</p>
    <div>
        <p id="para4">4th Paragraph</p>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
