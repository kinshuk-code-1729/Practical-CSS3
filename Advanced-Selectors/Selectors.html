<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Selectors.css">
    <title>Advanced CSS Selectors</title>
</head>
<body>
    <h2>
        This is an h2 tag in HTML
    </h2>
    <h2>This is another such h2 tag</h2>
    <div class="container">
        <div class="content">
            <ul>
                <li class="item">
                    <p>Paragraph inside li tag of Content</p>
                </li>
            </ul>
            <p>Inner Content Paragraph</p>
        </div>
        <p>Outside Content Paragraph</p>
    </div>
    <p>Outside Container Paragraph</p>
</body>
</html>
